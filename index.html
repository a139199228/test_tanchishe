<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个炫酷的贪吃蛇游戏">
    <meta name="theme-color" content="#4CAF50">
    <!-- 添加网站图标 -->
    <link rel="icon" type="image/png" href="favicon.png">
    <title>炫酷贪吃蛇</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="game-container">
        <h1>炫酷贪吃蛇</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">分数: <span id="scoreText">0</span></div>
        <button id="startButton">开始游戏</button>
        
        <!-- 移动端控制按钮 -->
        <div class="mobile-controls">
            <button class="control-btn up">↑</button>
            <div class="horizontal-controls">
                <button class="control-btn left">←</button>
                <button class="control-btn right">→</button>
            </div>
            <button class="control-btn down">↓</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
